language: node_js
node_js:
  - "10"

cache:
  yarn: true
  directories:
    - $HOME/.cache # includes bower's cache

env:
  matrix:
    - EMBER_TRY_SCENARIO=ember-lts-3.0
    - EMBER_TRY_SCENARIO=ember-lts-3.8
    - EMBER_TRY_SCENARIO=ember-lts-3.16
    - EMBER_TRY_SCENARIO=ember-lts-3.20
    - EMBER_TRY_SCENARIO=ember-release
    - EMBER_TRY_SCENARIO=ember-beta
    - EMBER_TRY_SCENARIO=ember-canary
    - EMBER_TRY_SCENARIO=ember-default-with-jquery
    - EMBER_TRY_SCENARIO=ember-classic
  global:
    - GITHUB_USER=tomster-strudel
    - secure: 

matrix:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn global add bower

install:
  - yarn install --no-lockfile --non-interactive

script:
  - yarn ember try:one $EMBER_TRY_SCENARIO

after_success:
- node_modules/.bin/ember try:reset
- node_modules/.bin/ember build --environment=production
- bin/release
- rm -rf active-model-adapter-dist
before_deploy:
- '[[ -d "./dist" ]] || ember build --environment=production'
deploy:
- provider: npm
  email: stanley+ember-data@stan.li
  on:
    tags: true
  api_key:
    secure: 
  clean_up: false

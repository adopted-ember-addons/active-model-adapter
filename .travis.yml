language: node_js
node_js:
- '4'
sudo: false

cache:
  yarn: true
  directories:
    - $HOME/.cache # includes bower's cache

env:
  matrix:
  - EMBER_TRY_SCENARIO=default
#  - EMBER_TRY_SCENARIO=ember-release
#  - EMBER_TRY_SCENARIO=ember-beta
#  - EMBER_TRY_SCENARIO=ember-canary
  global:
  - GITHUB_USER=tomster-strudel
  - secure: 
matrix:
  fast_finish: true
  allow_failures:
  - env: EMBER_TRY_SCENARIO=ember-beta
  - env: EMBER_TRY_SCENARIO=ember-canary

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn global add bower

install:
  - yarn install --no-lockfile --non-interactive
  - bower install

script:
- node_modules/.bin/ember try $EMBER_TRY_SCENARIO test

after_success:
- node_modules/.bin/ember try:reset
- node_modules/.bin/ember build --environment=production
- bin/release
- rm -rf active-model-adapter-dist
before_deploy:
- '[[ -d "./dist" ]] || ember build --environment=production'
deploy:
- provider: rubygems
  gemspec: active-model-adapter-source.gemspec
  on:
    tags: true
  api_key:
    secure: 
- provider: npm
  email: stanley+ember-data@stan.li
  on:
    tags: true
  api_key:
    secure: 
  clean_up: false
